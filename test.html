<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Cửa hàng quần áo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --sidebar-color: #ff6347;
        --link-hover-bg: #ff6347;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .sidebar {
        background-color: var(--sidebar-color);
        color: white;
        height: 100vh;
      }

      .nav-link {
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .nav-link:hover {
        background-color: var(--link-hover-bg);
      }

      .nav-link i {
        margin-right: 10px;
      }

      @media (max-width: 768px) {
        .sidebar {
          position: absolute;
          z-index: 1050;
          height: 100%;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }

        .sidebar.show {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Toggle Button for Mobile -->
        <button
          class="btn btn-primary d-md-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminSidebar"
          aria-expanded="false"
          aria-controls="adminSidebar"
        >
          <i class="fas fa-bars"></i> Menu
        </button>

        <!-- Sidebar -->
        <aside class="col-md-2 sidebar collapse d-md-block" id="adminSidebar">
          <nav class="nav flex-column py-3">
            <a class="nav-link" href="/admin/revenue">
              <i class="fas fa-chart-line"></i> Doanh Thu
            </a>
            <a class="nav-link" href="/admin/menu-stats">
              <i class="fas fa-utensils"></i> Món Ăn
            </a>
            <a class="nav-link" href="/admin/staff">
              <i class="fas fa-user-tie"></i> Nhân Sự
            </a>
            <a class="nav-link" href="/admin/info">
              <i class="fas fa-info-circle"></i> Thông Tin
            </a>
          </nav>
        </aside>

        <!-- Content -->
        <main class="col-md-10 content">
          <h1 class="mb-4">Chào mừng đến với Admin Dashboard</h1>
          <div class="row g-4">
            <!-- Thống kê -->
            <div class="col-md-4">
              <div class="card shadow">
                <div
                  class="card-header"
                  style="background-color: var(--sidebar-color); color: white"
                >
                  <i class="fas fa-box"></i> Sản phẩm
                </div>
                <div class="card-body text-center">
                  <h2>150</h2>
                  <p>Tổng sản phẩm</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow">
                <div
                  class="card-header"
                  style="background-color: var(--sidebar-color); color: white"
                >
                  <i class="fas fa-users"></i> Người dùng
                </div>
                <div class="card-body text-center">
                  <h2>250</h2>
                  <p>Người dùng đã đăng ký</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow">
                <div
                  class="card-header"
                  style="background-color: var(--sidebar-color); color: white"
                >
                  <i class="fas fa-shopping-cart"></i> Đơn hàng
                </div>
                <div class="card-body text-center">
                  <h2>120</h2>
                  <p>Đơn hàng trong tháng</p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
